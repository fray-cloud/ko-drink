events {
    worker_connections 1024;
}

http {
    sendfile on;
    keepalive_timeout 65;

    # Docker 내장 DNS resolver
    resolver 127.0.0.11 valid=30s;

    log_format json_combined escape=json
    '{'
    '"time":"$time_iso8601",'
    '"remote_addr":"$remote_addr",'
    '"request_id":"$request_id",'
    '"method":"$request_method",'
    '"path":"$request_uri",'
    '"status":"$status",'
    '"body_bytes_sent":"$body_bytes_sent",'
    '"referer":"$http_referer",'
    '"http_user_agent":"$http_user_agent",'
    '"request_time":"$request_time",'
    '"upstream_time":"$upstream_response_time",'
    '"traceparent":"$http_traceparent",'
    '"x_forwarded_for":"$http_x_forwarded_for"'
    '}';

    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log;

    proxy_set_header X-Request-ID $request_id;
    proxy_set_header traceparent $http_traceparent;

    server {
        listen 80;
        server_name localhost;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        location /api {
            set $upstream_api api:4000;
            proxy_pass http://$upstream_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # upstream 서버가 없을 때 502 에러 대신 다른 응답
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback_api;
        }

        location @fallback_api {
            return 503 "API Service Unavailable";
        }

        location /admin {
            set $upstream_admin admin:3001;
            # rewrite ^/admin$ / break;
            # rewrite ^/admin/(.*)$ /$1 break;
            proxy_pass http://$upstream_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # WebSocket 지원 (HMR용)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # upstream 서버가 없을 때 502 에러 대신 다른 응답
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback_admin;
        }

        location @fallback_admin {
            return 503 "Admin Service Unavailable";
        }

        location / {
            set $upstream_main main:3000;
            proxy_pass http://$upstream_main;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # WebSocket 지원 (HMR용)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # upstream 서버가 없을 때 502 에러 대신 다른 응답
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback_main;
        }

        location @fallback_main {
            return 503 "Main Service Unavailable";
        }
    }


}